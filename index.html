<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Page Title</title>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script src="js/three.min.js"></script>
	<script src="js/TrackballControls.js"></script>
	<script src="js/OBJLoader.js"></script>
	<style>
		body { margin: 0; overflow: hidden;}
		canvas { width: 100%; height: 100% }

		div#renderObjeto {
		    /*margin: 0 auto;
		    width: 100%;
		    max-width: 900px;
		    height: 300px;*/
		}

		div#renderObjeto canvas {
		    width: 100%;
		    height: 100%;
		}
	</style>
</head>
<body>
	<!--Fuente http://archive3d.net/?a=download&id=9eff63b9-->

	<div id="renderObjeto"></div>
	<script>

			var container;

			var camera, scene, renderer;
			var controls;

			var mouseX = 0, mouseY = 0;

			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;


			init();
			animate();


			function init() {

				//container = document.createElement( 'div' );
				container = document.getElementById("renderObjeto");
				document.body.appendChild( container );

				/*camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 2000 );
				camera.position.z = 250;*/

				camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 1, 10000 );
        		camera.position.z = 200;

        		// Controls

        		controls = new THREE.TrackballControls( camera );
				controls.rotateSpeed = 10.0;
				controls.zoomSpeed = 1.2;
				controls.panSpeed = 0.8;
				controls.noZoom = false;
				controls.noPan = false;
				controls.staticMoving = true;
				controls.dynamicDampingFactor = 0.3;
				controls.keys = [ 65, 83, 68 ];
				controls.addEventListener( 'change', render );

				document.addEventListener( 'mousemove', onDocumentMouseMove, false );

				// scene

				scene = new THREE.Scene();

				var ambient = new THREE.AmbientLight( 0xffffff );
				scene.add( ambient );

				var directionalLight = new THREE.DirectionalLight( 0xffeedd );
				directionalLight.position.set( 0, 0, 1 );
				scene.add( directionalLight );

				// texture

				var manager = new THREE.LoadingManager();
				manager.onProgress = function ( item, loaded, total ) {

					console.log( item, loaded, total );

				};

				var texture = new THREE.Texture();

				var onProgress = function ( xhr ) {
					if ( xhr.lengthComputable ) {
						var percentComplete = xhr.loaded / xhr.total * 100;
						console.log( Math.round(percentComplete, 2) + '% downloaded' );
					}
				};

				var onError = function ( xhr ) {
				};


				var loader = new THREE.ImageLoader( manager );
				//loader.load( 'textures/UV_Grid_Sm.jpg', function ( image ) {
				loader.load( 'models/male_soccer_shirt_template/male_tanktop_layers.jpg', function ( image ) {
				//loader.load( 'models/women_tshirt/cloth_02_m_9.jpg', function ( image ) {
				//loader.load( 'models/camo_shirt/3473817.jpg', function ( image ) {
					texture.image = image;
					texture.needsUpdate = true;
				} );

				// model

				var loader = new THREE.OBJLoader( manager );
				loader.load( 'models/male_soccer_shirt_template/male_soccer_shirt.obj', function ( object ) {

					object.traverse( function ( child ) {

						if ( child instanceof THREE.Mesh ) {

							child.material.map = texture;

						}

					} );

					object.position.y = - 95;
					scene.add( object );

				}, onProgress, onError );

				console.log(loader);

				//

				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );




				//

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				windowHalfX = window.innerWidth / 2;
				windowHalfY = window.innerHeight / 2;

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				controls.handleResize();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function onDocumentMouseMove( event ) {

				/*mouseX = ( event.clientX - windowHalfX ) / 2;
				mouseY = ( event.clientY - windowHalfY ) / 2;*/

			}

			//

			function animate() {

				requestAnimationFrame( animate );
				render();
				controls.update();


			}

			function render() {

				/*
				camera.position.x += ( mouseX - camera.position.x ) * .05;
				camera.position.y += ( - mouseY - camera.position.y ) * .05;
				*/

				camera.lookAt( scene.position );

				renderer.render( scene, camera );

			}

		</script>
</body>
</html>
